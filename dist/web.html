<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body { display:flex; gap:16px; margin:0; padding:10px; font-family:monospace; }
      #stats { min-width: 220px; }
      #map { flex:1; }
      #powerups { min-width: 260px; }
      #powerups button { width:100%; margin:6px 0; }
      pre { line-height:0.7; margin:0; padding:0; font-family:monospace; }
    </style>
  </head>
  <body>
    <div id="stats"></div>
    <div id="map"></div>

    <div id="powerups">
      <h3>Power-ups</h3>

      <div>
        <button id="buy-battery">Comprar Battery Extender</button>
        <div><small>Precio: <span id="price-battery">-</span> | Nivel: <span id="lvl-battery">-</span></small></div>
        <button id="buy-charging">Comprar Mejora de recarga</button>
        <div><small>Precio: <span id="price-charging">-</span> | Nivel: <span id="lvl-charging">-</span></small></div>
      </div>

      <p>Total Experience: <span id="exp-total">0</span></p>
    </div>

    <script type="module" src="./main.js"></script>
    <noscript>JavaScript is required to run this application.</noscript>
  </body>
</html>
